<!DOCTYPE html>
<html>
<head>
	<title>Subscribe Section</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		section > div {
			display: flex;
			justify-content: center;
		}

		section >> div {
			display: flex;
			flex-direction: column;			
		}

		.header {
			display: flex;
			justify-content: center;
			font-size: 130%;
		}

		.description {
			margin: 5rem 0;
		}

		.email, .subscribe {
			border: 2px solid red;
			border-radius: 15px;
			padding: 10px;
		}

		.email {
			width: 90%;
		}

		.subscribe {
			background-color: red;
			color: white;
			margin-left: -88px;
		}

		.div1 {
			margin: 2rem;
		}

		.div2 {
			margin: 2rem;
		}

		#imgpink {
			position: absolute;
			top: 80px;
			left: -10px;
		}
		#imgbg {
			position: relative;
		}
		#imgfg {
			position: absolute;
			top: 0;
		}

		.head-pic {
			height: 20px;
			margin-top: 2rem;
			margin-left: 8px;
		}

		h1 {
			text-align: center;
		}

		p {
			font-size: 120%;
			/*text-align: center;*/
		}

		@media screen and (max-width: 780px) and (min-width: 685px) {
			#imgbg, #imgfg {
				width: 260px;
			}

			#imgpink {
				top: 55px;
				left: -25px;
			}
		}

		@media screen and (max-width: 685px) and (min-width: 615px) {
			#imgbg, #imgfg {
				width: 190px;
			}

			#imgpink {
				top: 35px;
				left: -25px;
			}
		}

		@media screen and (max-width: 615px) {
			section > div {
				flex-direction: column;
			}

			.description {
				margin: 5px 0 3rem;
			}
		}

		@media screen and (max-width: 360px) and (min-width: 240px) {
			.divForm {
				width: 120%;
			}
			.email {
				width: 85%;
			}
		}

		@media screen and (max-width: 239px) {
			.email {
				width: 75%;
			}
			.subscribe {
				width: 50%;
			}
		}

	</style>
</head>
<body>
	<section>
		<div>
			<div class="div1">
				<div class="header">
					<h1>
					Subscribe me
					</h1>
					<div>
						<img class="head-pic" src="showCase/image.png">
					</div>
				</div>
				<div class="description">
					<p>
					Lorem ipsum dolor sit amet, consectetur adipiscing elit
					</p>
				</div>
				<div class="divForm">
					<form>
						<input class="email" type="email" value="" placeholder="Your email">
						<input class="subscribe" type="submit" value="Subscribe">
					</form>
				</div>			
			</div>

			<div class="div2">
				<div class="3d-pic" style="position: relative;">
					<div>
						<img id="imgpink" src="sub-pink.png">
						<img id="imgbg" src="subscribe-bg.png">
					</div>
					<div>
						<img id="imgfg" src="subscribe-fg.png">
					</div>
				</div>
				<br><br><br>
			</div>
		</div>
	</section>
</body>
</html>
